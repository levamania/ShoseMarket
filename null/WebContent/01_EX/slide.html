<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>슬라이드 연습</title>
     <style media="screen">
      *{
        margin: 0; padding: 0;
      }
      .slide{
        width: 1000px;
        height: 600px;
        overflow: hidden;
        position: relative;
        margin: 0 auto;
      }
      .slide ul{
        width: 5000px;
        position: absolute;
        top:0;
        left:0;
        font-size: 0;
      }
      .slide ul li{
        display: inline-block;
      }
      #back{
        position: absolute;
        top: 250px;
        left: 0;
        cursor: pointer;
        z-index: 1;
      }
      #next{
        position: absolute;
        top: 250px;
        right: 0;
        cursor: pointer;
        z-index: 1;
      }
     </style>
  </head>
  <body>
    <div class="slide">
      <img id="back" src="/null/Content/img/advertise/back.png" alt="" width="100">
      <ul>
        <li><img src="/null/Content/img/advertise/1.jpg" alt="" width="1000" height="600"></li>
        <li><img src="/null/Content/img/advertise/2.jpg" alt="" width="1000" height="600"></li>
        <li><img src="/null/Content/img/advertise/3.jpg" alt="" width="1000" height="600"></li>
       </ul>
      <img id="next" src="/null/Content/img/advertise/next.png" alt="" width="100">
    </div>
  </body>

  <script type="text/javascript">
    $(document).ready(function(){
      
      var arr = new Array();
      arr.;
      console.log(arr);
    	
      var imgs;
      var img_count;
      var img_position = 1;
	  console.log($("li"))
      console.log($(".slide ul").prepend($("li").clone()));
	  console.log($("li"));
      
      imgs = $(".slide ul");
      img_count = imgs.children().length;

      //버튼을 클릭했을 때 함수 실행
      $('#back').click(function () {
        back();
      });
      $('#next').click(function () {
        next();
      });

      function back() {
        if(1<img_position){
          imgs.animate({
            left:'+=1000px'
          });
          img_position--;
        }
      }
      function next() {
        if(img_count>img_position){
          imgs.animate({
            left:'-=1000px'
          });
          img_position++;
        }
      }


      //이미지 끝까지 가면 버튼 사라지기


      //첫 이미지로 돌아오기


    });
  </script>
</html>
